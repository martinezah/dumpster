<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dumpster Diver</title>
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="dumpster" ng-app="Dumpster" ng-controller="DumpsterCtrl" class="ng-cloak">
        <a ng-click="togglePubkey()">Public Key</a>
        <pre ng-show="showPubkey">{{pubkey}}</pre>
        <br>
        <a ng-click="testStore()">Store</a>
        <pre>{{status}}</pre>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
