<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dumpster Diver</title>
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="dumpster" ng-app="Dumpster" ng-controller="DumpsterCtrl" class="ng-cloak">
        <label>Tags:</label><input type="text" ng-model="tagFilter" ng-change="searchTags()"></input>
        <div>
            <span ng-repeat="tag in filteredTags">
                <a ng-click="selectTag(tag.tag)">{{tag.tag}}</a> 
            </span>
        </div>
        <div>
            <span ng-repeat="tag in selectedTags">
                <a ng-click="deselectTag(tag)">{{tag}}</a> 
            </span>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
