<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dumpster Diver</title>
    <link href="lib/chosen/chosen.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="dumpster" ng-app="Dumpster" ng-controller="DumpsterCtrl" class="ng-cloak">
        <div>
            <select id="tags" data-placeholder="Tags" multiple chosen ng-model="selectedTags" ng-options="tag for tag in tags"></select><br>
            <button ng-click="find()">Find</button>
        </div>
        <p>{{status}}</p>
        <table ng-show="dumps.length">
        <tr>
            <th>Timestamp</th>
            <th>Data</th>
        </tr>
        <tr ng-repeat="dump in dumps | orderBy:'-stamp'">
            <td class="when">{{dump.stamp}}</td>
            <td class="what"><a class="exp" ng-click="dump.exp = !dump.exp">
                <span ng-hide="dump.exp">{{dump.data | json | truncate:50}}</span>
                <pre ng-show="dump.exp">{{dump.data | json }}</pre>
            </a></td>
        </tr>
        </table>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/chosen/chosen.jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
